<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Search </title>
</head>
<body>
    
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Image">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797229-b2930538da47?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=1000&q=60" alt="Mountain under the sky">
            <a href="https://unsplash.com/photos/GoLWB4p8JXw">Mountain under the sky</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797229-b2930538da47?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=1000&q=60" alt="Mountain under the sky">
            <a href="https://unsplash.com/photos/GoLWB4p8JXw">Mountain under the sky</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797229-b2930538da47?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=1000&q=60" alt="Mountain under the sky">
            <a href="https://unsplash.com/photos/GoLWB4p8JXw">Mountain under the sky</a>
        </div>

        <button id="show-more-button">Show more</button>
    </div>




    <script src="script.js"></script>
</body>
</html>
